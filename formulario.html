<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario para informacion</h1>
    </header>

    <main>
        <div>
            <h2>Si quieres mas informacion sobre delfines por favor llena este formulario</h2>
            <p> Por favor llena adecuadamente todos los datos necesarios para enviarte la informacion que deseas</p>
        </div>

        <form>
            <div><input type="text" name="Nombre" placeholder="Nombre"></div>
            <div><input type="text" name="Apellido" placeholder="Apellido"></div>
            <div><input type="number" name="Edad" placeholder="Edad"></div>
            <div><input type="email" name="Correo Electronico" placeholder="Correo Electronico"></div>


        </form>
    </main>
</body>
</html>
